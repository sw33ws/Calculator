<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display" id="output"></div>

        <div class="calculator-grid">
            <div class="calculator-item">C</div>
            <div class="calculator-item"></div>
            <div class="calculator-item"></div>
            <div class="calculator-item">‚Üê</div>

            <div class="calculator-item">7</div>
            <div class="calculator-item">8</div>
            <div class="calculator-item">9</div>
            <div class="calculator-item">/</div>

            <div class="calculator-item">4</div>
            <div class="calculator-item">5</div>
            <div class="calculator-item">6</div>
            <div class="calculator-item">*</div>

            <div class="calculator-item">1</div>
            <div class="calculator-item">2</div>
            <div class="calculator-item">3</div>
            <div class="calculator-item">-</div>

            <div class="calculator-item">0</div>
            <div class="calculator-item">.</div>
            <div class="calculator-item">+</div>
            <div class="calculator-item" id="equal">=</div>
        </div>
    </div>
    <button onclick="lightmodeToggle()" id="sun-moon"><i class="fa-solid fa-moon moon"><i class="fa-solid fa-sun sun"></i></i></button>
    <script src="script.js"></script>
</body>
</html>
